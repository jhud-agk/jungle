<main>
    <div class="row">
        <div class="col-md-4">
    <h4>Top Albums</h4>
            <div *ngIf="users">
                <ul class="list-group users-list">
                    <li class="list-group-item"
                        *ngFor ="let user of users"
             (click)="selectUser(user)"
             [class.active]="user===activeUser">
                        {{ user.artist }} - {{ user.album }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="jumbotron" *ngIf="activeUser">
              <h2>Welcome to Unlimited music streaming</h2>
              <h4>{{activeUser.artist}} &nbsp;&nbsp;<small>{{activeUser.album}}</small></h4>
            </div>
      <div class="jumbotron" *ngIf="!activeUser">
        <h4><span class="glyphicon glyphicon-headphones"></span> &nbsp;Create a playlist</h4>
      </div>          
        </div>
    </div>
</main>
